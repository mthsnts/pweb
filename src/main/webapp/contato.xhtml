<!DOCTYPE html>
<ui:composition template="WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="corpo">
        <h:form id="formcontato">
            <p:growl autoUpdate="true"/>
            <p:panel id="panelcontato" header="contato">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Rua" for="rua"/>
                    <p:inputText id="rua" value="#{contatoController.contato.rua}"
                                 required="true" requiredMessage="Campo rua obrigatório"/>

                    <p:outputLabel value="Numero:" for="numero"/>
                    <p:inputText id="numero" value="#{contatoController.contato.numero}"
                                required="true" requiredMessage="Campo numero obrigatório"/>

                    <p:outputLabel value="Bairro:" for="bairro"/>
                    <p:inputText id="bairro" value="#{contatoController.contato.bairro}"
                                 required="true" requiredMessage="Campo rua obrigatório"/>

         
                    <p:outputLabel value="cidade:" for="cidade"/>
                    <p:inputText id="cidade" value="#{contatoController.contato.cidade}"
                                 required="true" requiredMessage="Campo cidade obrigatório"/>

                    <p:outputLabel value="uf:" for="uf"/>
                    <p:inputText id="uf" value="#{contatoController.contato.uf}"
                                 required="true" requiredMessage="Campo uf obrigatório"/>

                    <p:outputLabel value="email:" for="email"/>
                    <p:inputText id="email" value="#{contatoController.contato.email}"
                                 required="true" requiredMessage="Campo email obrigatório"/>

                    <p:outputLabel value="fone:" for="fone"/>
                    <p:inputText id="fone" value="#{contatoController.contato.telefone}"
                                 required="true" requiredMessage="Campo fone obrigatório"/>

                    <p:commandButton value="Salvar"
                                     actionListener="#{contatoController.salvar}"
                                     update=" formcontato "/>
                </p:panelGrid>
            </p:panel>
        </h:form>
            
		<h:form id="formTableContatos">
			<p:dataTable value="#{alunoController.contatos}" var="contato"
				emptyMessage="Foram encontrados 0 registros" reflow="true"
				paginator="true" rows="10">

				<p:column headerText="Rua" sortBy="#{contato.rua}">
					<p:outputLabel value="#{contato.rua}" />
				</p:column>


				<p:column headerText="Numero" sortBy="#{contato.numero}">
					<p:outputLabel value="#{contato.numero}" />
				</p:column>
				
				
				<p:column headerText="bairro" sortBy="#{contato.bairro}">
					<p:outputLabel value="#{contato.bairro}" />
				</p:column>
				
				
				<p:column headerText="cidade" sortBy="#{contato.cidade}">
					<p:outputLabel value="#{contato.cidade}" />
				</p:column>
				
				<p:column headerText="Uf" sortBy="#{contato.uf}">
					<p:outputLabel value="#{contato.uf}" />
				</p:column>


				<p:column headerText="Email" sortBy="#{contato.email}">
					<p:outputLabel value="#{contato.email}" />
				</p:column>
				
				
				<p:column headerText="Fone" sortBy="#{contato.telefone}">
					<p:outputLabel value="#{contato.telefone}" />
				</p:column>

				<p:column headerText="Ações">
					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{alunoController.editar}" update="formTableContatos">
						<f:attribute name="contatoSelecionado" value="#{contatoController.contatoSelecionado}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-trash"
						actionListener="#{contatoController.excluir}"
						update="formTableContatos">

						<p:confirm header="Confirmação" message="Excluir contato?"
							icon="ui-icon-alert" />
						<f:attribute name="contatoExcluido" value="#{contato}" />
					</p:commandButton>

				</p:column>

				<f:facet name="footer">
					<p:outputLabel
						value="Foram encontrados #{alunoController.contatos.size()} registros." />
				</f:facet>
			</p:dataTable>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

    </ui:define>
</ui:composition>
